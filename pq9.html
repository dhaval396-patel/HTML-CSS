<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <h3>Registration Forme</h3>
    <div>
        <label for="first name" ></label>
        <input type="text" id="first name" name="name" placeholder="First name">
        <label for="last name"></label>
        <input type="text" id="last name" name="name" placeholder="Last name">
    </div>
    <div>
        Please select gender :
        <select name="gender " id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div>
        Do you agree to all terms of service?
        <input type="checkbox" is="yes" checked>
        <label for="yes">Yes,I agree</label>
    </div>
    <button>Register</button>
    
</body>
</html>
