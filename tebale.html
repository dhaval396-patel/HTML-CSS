<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="black">
    <caption>Table menu</caption>
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>samosa</td>
        <td>10</td>
    </tr>
    <tr>
        <td>chips</td>
        <td>10</td>
    </tr>
    <tr>
        <td>rice</td>
        <td>30</td>
    </tr>
    <tr>
        <td>dal</td>
        <td>10</td>
    </tr>
    </table>

    <table border="black">
        <caption>Table menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
    <tr>
        <td>samosa</td>
        <td>10</td>
        <td>0.10</td>
    </tr>
    <tr>
        <td>chips</td>
        <td>10</td>
        <td>0.10</td>
    </tr>
    <tr>
        <td>rice</td>
        <td>30</td>
        <td>0.18</td>
    </tr>
    <tr>
        <td>dal</td>
        <td>10</td>
        <td>0.10</td>
    </tr></tbody>
    </table>
</body>
</html>
